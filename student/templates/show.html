{% load rest_framework %}
<html>
<head>
         <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>
<br>
<h1 class="text-center">Student Data</h1>

<table class="table table-striped" style="width: 80%;margin-left:10%;">
<tr><th>Roll No</th><th>Name</th><th>Address</th><th>Date of Birth</th><th>Email</th><th>Mobile</th><th>Delete</th><th>Update</th></tr>
    {% for i in student %}
    <tr><td>{{ i.roll }}</td><td>{{ i.name }}</td><td>{{ i.address }}</td><td>{{ i.dob }}</td><td>{{ i.email }}</td><td>{{ i.mobile }}</td>
    <td><form action="{% url 'student_edit' pk=i.roll %}" method="get"><input type="submit" value="Delete" class="btn btn-danger"></form></td>
        <td><form action="{% url 'student_edit' pk=i.roll %}" method="post"><input type="submit" value="Update" class="btn btn-success"></form></td>
    </tr>
    {% endfor %}
</table>
</form>
</body>
</html>
